<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>The Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>
            &nbspThe Unconventional Calculator
        </h1>
    </header>
    
    <section id="calculator">
        <input type="number" id="input-number">
        <div id="actions">
            <button type="button" id="add">+</button>
            <button type="button" id="subtract">-</button>
            <button type="button" id="mul">*</button>
            <button type="button" id="div">/</button>
        </div>
    </section>
   <div id="res">
    <section id="result">
        <h2 id="current-calculation">0</h2>
        <h2>Result: <span id="current-result">0</span></h2>
    </section>
   </div>
   <script src="app.js"></script>
   <script src="calc.js"></script>
   <script src="sub.js"></script>
</body>
</html>
